<!-- Import Template Block -->
{% extends 'tasks/base.html' %}
{% block title %}To-Do List{% endblock %}

{%  block body %}
    <h3>Here Are All Your Tasks:</h3>
    {% if all_tasks %}
        <ul>
            {% for task in all_tasks %}
            <li><a href="{{ task.id }}">{{ task.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
    <h3>No Tasks To Display!</h3>
    {% endif %}
{% endblock %}
